<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <div class="row">
                          <div class="col-md-4">
                              <h4 class="card-title ">Historique des pieces</h4>
                          </div>
                          <div class="col-md-4"></div>
                          <div class="col-md-3"></div>
                          <div class="col-md-1"><i class="material-icons" style="cursor: pointer;"
                                  (click)="newPiece()">add_circle_outline</i></div>
                      </div>
                      <p class="card-category"> Toutes les pièces traitées</p>

                  </div>
                  <div class="card-body">
                      <div class="card-header card-header-light">              
                          <div class="row">
                            <div class="col-md-3">
                              <input type="text" placeholder="Filtrer par Référence" class="form-control" [(ngModel)]="filRef">
                            </div>
                           
                            <div class="col-md-3">
                              <select name="designation" class="browser-default custom-select" [(ngModel)]="filDes"> 
                                  <option value=""></option>                                                           
                                <option *ngFor="let d of filtredDesignation" value="{{d}}">{{d}}</option>                               
                              </select>
                            </div>
                            <div class="col-md-3">
                                <select name="prix" class="browser-default custom-select" [(ngModel)]="filPrix"> 
                                    <option value=""></option>                                
                                  <option  *ngFor="let p of filtredPrix" value="{{p}}">{{p}}</option>
                                  
                                </select>
                              </div>
                            <div class="col-md-3">
                              <button class="btn btn-info" (click)="filtre()">Rechercher</button>                              
                            </div>                            
                          </div>
                        </div>
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                  <th>
                                      Référence
                                  </th>
                                  <th>
                                      Désignation
                                  </th>
                                  <th>
                                      Prix
                                  </th>                                  
                                 
                              </thead>
                              <tbody>
                                  <tr *ngFor="let p of filtredPieces">
                                      <td>
                                          {{p.reference}}
                                      </td>
                                      <td>
                                          {{p.designation}}
                                      </td>
                                      <td>
                                          {{p.prix}} DH
                                      </td> 
                                      
                                      <td><i class="material-icons" style="cursor: pointer;" (click)="update()">create</i></td>
                                      <td><i class="material-icons" style="cursor: pointer;color: red;" (click)="delete()">delete_sweep</i></td>
                                  </tr>

                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>

      </div>
  </div>
</div>
