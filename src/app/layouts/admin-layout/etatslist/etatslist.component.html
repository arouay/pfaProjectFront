<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title ">Historique des états</h4>
          </div>
          <div class="card-body">
            <div class="card-header card-header-light">              
              <div class="row">
                <div class="col-md-3">                  
                  <select name="" id="" class="browser-default custom-select">
                    <option value="">Filtrer par intervention ...</option>
                    <option  *ngFor="let i of allInterventions" value="">De {{i.dateDebut | date:'short'}} à {{i.dateFin | date:'short'}}</option>                    
                  </select>
                </div>
                <div class="col-md-3">
                  <select name="" id="" class="browser-default custom-select">
                    <option value="">Filtrer par voiture ...</option>
                    <option value="">Voiture1</option>
                    <option value="">Voiture2</option>
                    <option value="">Voiture3</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <select name="" id="" class="browser-default custom-select">
                    <option value="">Filtrer par client ...</option>
                    <option value="">Client1</option>
                    <option value="">Client2</option>
                    <option value="">Client3</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <input type="text" placeholder="Filtrer par ..." class="form-control">
                </div>
              </div>
            </div>
            <div class="table-responsive">
              <table class="table">
                <thead class=" text-primary">
                  <th>
                    Durée éstimée (en heures)
                  </th>
                  <th>
                    Commentaire
                  </th>
                  <th>
                    Intervention
                  </th>
                  <th>
                    Voiture
                  </th>
                  <th>
                    Client
                  </th>
                </thead>
                <tbody>
                  <tr *ngFor="let etat of allEtats">
                    <td>
                      {{etat.dureeEstime}}
                    </td>
                    <td>
                      {{etat.commentaire}}
                    </td>
                    <td>
                      
                    </td>
                    <td>
                      
                    </td>
                  </tr>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
