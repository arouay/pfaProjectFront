<div class="card">
  <div class="card-header card-header-danger">
    <h4 class="card-title">Nouvelle facture</h4>
  </div>
<br>
  <div class="card-body">
    <div class="row">
      <div class="col-md-6">

        <input class='form-control' placeholder="Date" type="date" name="date" [(ngModel)]="facture.date">

      </div>
      <div class="col-md-6">

        <input class='form-control' placeholder="Montant" type="text" name="montant" [(ngModel)]="facture.montant">

      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-3">

        <button class="btn btn-danger" (click)='close()'>Annuler</button>

      </div>
      <div class="col-md-1"></div>
      <div class="col-md-3">

        <button class="btn btn-light" (click)="add()">Valider</button>

      </div>
    </div>
  </div>

</div>
